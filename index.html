<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dark Sky API Project</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"/>
  </head>
  <body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperatue">
        <div class="degree-section">
            <h2 class="temperature-degree">--</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">--</div>
    </div>
    <!-- Required to display this in the app -->
    <footer>
        <a target="_blank" href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
